<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>jQuery RPG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <header></header>

    <div class="container">

        <div class="row" id="charaterSelect">

            <div class="card" id="obiCard">
                <img src="..." class="card-img-top" alt="obiwan image">
                <div class="card-body">
                    <h5 class="card-title">Obi Wan Kenobi</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="obiHp">Health: 150</li>
                </ul>
            </div>

            <div class="card" id="maulCard">
                <img src="..." class="card-img-top" alt="maul image">
                <div class="card-body">
                    <h5 class="card-title">Darth Maul</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="maulHp">Health: 120</li>
                </ul>
            </div>

            <div class="card" id="sideousCard">
                <img src="..." class="card-img-top" alt="sideous image">
                <div class="card-body">
                    <h5 class="card-title">Darth Sideous</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="sideousHp">Health: 200</li>
                </ul>
            </div>

            <div class="card" id="dukuCard">
                <img src="..." class="card-img-top" alt="duku image">
                <div class="card-body">
                    <h5 class="card-title">Count Duku</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="dukuHp">Health: 180</li>
                </ul>
            </div>


        </div>

        <div class="row" id="enemySelect">

        </div>

        <button id="attackBtn"><span>Attack!</span></button>

        <div class="row" id="defender">

        </div>

        <span id="info">Click an Image to Select Your Champion!</span>

    </div>



    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
